<!DOCTYPE html>
<html>

<head>
  <title>Trabalho3</title>
  <link rel="shortcut icon" href="../favicon.ico">
  <link rel="stylesheet" href="../../html/resources/default.css">
  <link rel="stylesheet" href="../../libs/other/buttons.css">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    #info {
      position: absolute;
      top: 0px;
      width: 100%;
      padding: 5px;
    }

    #joystickWrapper1 {
      pointer-events: auto;
      position: absolute;
      bottom: 0;
      left: 0;
      display: none;
      touch-action: manipulation;
    }

    @media (max-width: 600px) {
      #InfoxBox {
        display: none;
      }

      #joystickWrapper1 {
        display: block;
      }

    }
  </style>
</head>

<body>
  <div id="joystickWrapper1">
    <button style="bottom:20px; right: 120px;" id="A" class="video-game-button">A</button>
    <button style="bottom:20px; right: 20px;" id="B" class="video-game-button">B</button>

  </div>

  <div id="webgl-output">
    <script src="../../libs/other/ammo.wasm.js"></script>
    <script src="../../libs/other/nipplejs.js"></script>
    <script type="module" src="index.js"></script>
  </div>
</body>

</html>
